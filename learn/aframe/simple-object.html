<!DOCTYPE html>
<head>
    <!-- Hier binden wir das Framework ein, um die HTML-Tags zu verwenden. -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <!-- Es wird eine 3D-Szene angelegt. -->
    <a-scene>
        <!-- Ein Quader wird der Szene hinzugefügt, mit verschiedenen Eigenschaften. -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <!-- Es folgt eine Kugel. -->
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <!-- Und ein Zylinder. -->
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <!-- Auch eine Ebene wird der Szene hinzugefügt. -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <!-- Schließlich wird noch ein Himmel hinzugebfügt. -->
        <a-sky color="#ECECEC"></a-sky>
        <!-- Einen Text kann man auch hinzufürgen. -->
        <a-text value="Hello World!" position="-1 3 -3" color="black"></a-text>
    </a-scene>
</body>
</html>
